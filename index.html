<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Let me remind you </title>
    <link href="styles/reset.css" type="text/css" rel="stylesheet">
    <link href="styles/styles.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
  </head>
  <body>
    <div class="panel">
      <h2 id="title-mobile"> Let me remind you </h2>
      <div id="add_task_input_div">
        <textarea id="add_task_input" placeholder="Type your task"></textarea>
        <button id="add_task_button"> Add to list </button>
      </div>
      <div id="the_rest_of_the_buttons">
        <button id="edit"> Edit </button>
        <button id="save"> Save changes </button>
        <button id="delete"> Delete </button>
        <button id="complete"> Mark as complete </button>
        <button id="addSubtask"> Add subtask </button>
        <button id="saveSubtask"> Save subtask </button>
        <button id="hide-or-show-subtasks"> Hide/Show subtasks </button>
        <button id="select-all-current"> Select all current tasks </button>
        <button id="select-all-completed"> Select all completed tasks </button>
      </div>
    </div>

    <div class="list">
      <div class="wrap">
        <h1> Let me remind you </h1>
        <div id="message">
        </div>

        <div class="displayList">
          <h2> Current tasks </h2>
          <table>
            <thead class="tasks-head">
              <tr>
                <td> Name </td>
                <td> Select </td>
                <td> Created </td>
                <td> Subtasks </td>
              </tr>
            </thead>
            <tbody class="tasks">
            </tbody>
          </table>

        <div class="completed">
          <h2> Completed tasks </h2>
          <table>
            <thead>
              <tr>
                <td> Name </td>
                <td> Select </td>
                <td> Created </td>
                <td> Completed </td>
              </tr>
            </thead>
            <tbody class="completedTasks">
            </tbody>
          </table>
        </div>
      </div>

     </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
